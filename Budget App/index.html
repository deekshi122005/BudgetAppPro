<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Cyber Budget App</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="cyber-theme">

  <!-- ===== LOGIN / SIGNUP SECTION ===== -->
  <div id="auth-section" class="auth-container">
    <div class="auth-box">
      <h1 class="neon-title">ðŸ’¸ Neon Cyber Budget</h1>

      <!-- Signup Form -->
      <div id="signup-form" class="form active">
        <h2>Sign Up</h2>
        <input type="text" id="signup-username" placeholder="Username" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <input type="password" id="signup-confirm" placeholder="Confirm Password" required>
        <button class="neon-btn" id="signup-btn">Sign Up</button>
        <p>Already have an account? <a href="#" id="go-login">Login</a></p>
      </div>

      <!-- Login Form -->
      <div id="login-form" class="form">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button class="neon-btn" id="login-btn">Login</button>
        <p>Don't have an account? <a href="#" id="go-signup">Sign Up</a></p>
      </div>
    </div>
  </div>

  <!-- ===== MAIN BUDGET APP SECTION ===== -->
  <div id="app-section" class="wrapper hide">
    <div class="top-bar flex-space">
      <h1 class="neon-title">ðŸ’° Neon Budget Dashboard</h1>
      <button id="logout-btn" class="neon-btn small">Logout</button>
    </div>

    <!-- Theme Selector -->
    <div class="theme-selector">
      <label for="theme-select">Theme:</label>
      <select id="theme-select">
        <option value="default">Default</option>
        <option value="dark">Dark</option>
        <option value="nature">Nature</option>
        <option value="ocean">Ocean</option>
        <option value="sunset">Sunset</option>
        <option value="cyber" selected>Cyber Neon</option>
      </select>
    </div>

    <!-- Budget Inputs -->
    <div class="budget-container">
      <h3>Set Budget</h3>
      <input type="number" id="total-amount" placeholder="Enter Total Amount">
      <input type="number" id="daily-income" placeholder="Daily Income">
      <button id="total-amount-button" class="neon-btn">Set Budget</button>
    </div>

    <!-- Savings Goal -->
    <div class="budget-container">
      <h3>Set Savings Goal</h3>
      <input type="number" id="savings-goal" placeholder="Target Savings Amount">
      <button id="savings-btn" class="neon-btn">Set Goal</button>
    </div>

    <!-- Add Expense -->
    <div class="expense-container">
      <h3>Add Expense</h3>
      <input type="text" id="product-title" placeholder="Expense Title">
      <input type="number" id="user-amount" placeholder="Expense Amount">
      <select id="category">
        <option value="Food">Food</option>
        <option value="Travel">Travel</option>
        <option value="Bills">Bills</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Others">Others</option>
      </select>
      <input type="text" id="custom-category" placeholder="Enter Custom Category" style="display:none;">
      <input type="text" id="expense-note" placeholder="Add note (optional)">
      <select id="recurring">
        <option value="none">No Recurring</option>
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
      </select>
      <button id="check-amount" class="neon-btn">Add Expense</button>
    </div>

    <!-- Output -->
    <div class="output-container flex-space">
      <div><p>Total Budget</p><span id="amount">0</span></div>
      <div><p>Total Expenses</p><span id="expenditure-value">0</span></div>
      <div><p>Balance</p><span id="balance-amount">0</span></div>
      <div><p>Daily Income</p><span id="daily-income-display">0</span></div>
      <div><p>Savings Goal</p><span id="savings-value">0</span></div>
    </div>

    <!-- Expense History -->
    <div class="list">
      <h3>Expense History</h3>
      <div id="list" class="list-container"></div>
      <button id="clear-all" class="neon-btn">Clear All Expenses</button>
      <button id="export-btn" class="neon-btn">Export CSV</button>
    </div>

    <!-- Charts -->
    <div class="charts">
      <canvas id="expense-chart"></canvas>
    </div>
  </div>

  <!-- Popup Modal -->
  <div id="popup" class="popup hide">
    <div class="popup-content">
      <p id="popup-message"></p>
      <button id="popup-close" class="neon-btn">OK</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
