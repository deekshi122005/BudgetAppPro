<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Neon Cyber Budget</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="cyber-theme">

  <!-- Theme Selector -->
  <div class="theme-top">
    <label for="theme-select">Theme:</label>
    <select id="theme-select">
      <option value="default">Default</option>
      <option value="dark">Dark</option>
      <option value="nature">Nature</option>
      <option value="ocean">Ocean</option>
      <option value="sunset">Sunset</option>
      <option value="cyber">Cyber Neon</option>
    </select>
  </div>

  <div class="auth-wrapper">
    <div class="auth-box cyber-glow fade-in">
      <h2>Welcome Back</h2>
      <p>Login to continue managing your budget.</p>

      <form id="login-form">
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit" class="neon-btn">Login</button>
      </form>

      <p class="switch-auth">Donâ€™t have an account? <a href="signup.html">Sign up here</a></p>
    </div>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup hide">
    <div class="popup-content">
      <p id="popup-message"></p>
      <button id="popup-close" class="neon-btn">OK</button>
    </div>
  </div>

  <script>
    // Theme change
    const themeSelect = document.getElementById("theme-select");
    themeSelect.addEventListener("change", () => {
      document.body.className = "";
      document.body.classList.add(themeSelect.value);
    });

    // Popup logic
    const popup = document.getElementById("popup");
    const popupMessage = document.getElementById("popup-message");
    const popupClose = document.getElementById("popup-close");

    function showPopup(msg) {
      popupMessage.innerHTML = msg;
      popup.classList.remove("hide");
      popup.style.display = "flex";
    }

    popupClose.addEventListener("click", () => {
      popup.classList.add("hide");
      popup.style.display = "none";
    });

    popup.addEventListener("click", (e) => {
      if (e.target === popup) {
        popup.classList.add("hide");
        popup.style.display = "none";
      }
    });

    // Login Logic
    document.getElementById("login-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("login-username").value.trim();
      const password = document.getElementById("login-password").value.trim();

      const storedUser = JSON.parse(localStorage.getItem("budgetUser"));
      if (!storedUser || storedUser.username !== username || storedUser.password !== password) {
        showPopup("âŒ Invalid username or password!");
        return;
      }

      localStorage.setItem("loggedInUser", username);
      showPopup(`ðŸ’¡ Welcome back, ${username}! Redirecting...`);
      setTimeout(() => {
        window.location.href = "index.html";
      }, 1200);
    });
  </script>
</body>
</html>
